databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: Ilia Semisynov
      changes:
        - createTable:
            tableName: media
            columns:
              - column:
                  name: media_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: path
                  type: varchar(1000)
                  constraints:
                    nullable: false
